<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movies</title>
    <!-- <link rel="shortcut icon" href="../public/assets/icons/movie_white_24dp.svg" type="image/x-icon">
    <link rel="stylesheet" href="../public/assets/style/style.css"> -->
    <link rel="shortcut icon" href="assets/icons/movie_white_24dp.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="https://kit.fontawesome.com/b0ef7a8aa5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a class="logo" href="/">
            <i class="fas fa-film"></i>
            <h1>WatchMovies</h1>
        </a>
        <a class="login" href='/login'>
            <i class="fas fa-user-circle"></i>
        </a>
    </header>
    <div class="section">
        <div class="log">
            <a class="logo" href="/">
                <i class="fas fa-film"></i>
                <h1>WatchMovies</h1>
            </a>
            <!-- <h2>Log in <br> In 1 click with your account </h2> -->
            <!-- <h3>In 1 click with your account</h3> -->
            <form action="" method="post">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit" onclick="login()">Log in</button>
            </form>
            <p>Or</p>
            <a class="aSignup" href="/signup">Sign up to join us !</a>
        </div>
    </div>

</body>

<script>
    async function fetchUsers(url) {
        let response = await fetch(url);
        movies = await response.json();
        return movies;
    }

    function login() {
        document.querySelector('form').addEventListener("click", function (event) {
            event.preventDefault()
        });
        let email = document.querySelector('#email').value;
        let password = document.querySelector('#password').value;
        fetchUsers(`api/users/${email}/${password}`);
    }
</script>

</html>
